<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Choice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="choice-container">
      <div class="option" id="info-website" onclick="navigateTo('info')">
        <div class="overlay"></div>
        <div class="content">
          <h2>Information Website</h2>
          <p>
            Explore my projects, skills, and experience in a clean, modern
            format.
          </p>
        </div>
      </div>
      <div class="option" id="game-website" onclick="navigateTo('game')">
        <div class="overlay"></div>
        <div class="content">
          <h2>Top-Down Game</h2>
          <p>
            Embark on an interactive journey through my portfolio, styled like a
            classic top-down RPG. Warning: this may not work on everycomputer and browser!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
